<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Order Completion</title>
  <style>

        .align-left {
            margin-left: auto;

        }

    </style>
</head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<form th:action="@{/completeOrder}" method="post">
  <div class="form-row">
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email" name="email">
    </div>
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" placeholder="name" name="name">
    </div>
  </div>
  <div class="form-group col-md-6" style="float:none;margin:auto;">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="address" name="userAddress">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <label for="phoneNumber">Phone number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <div class="form-check" style="float:none;margin:auto;">
        <input class="form-check-input" type="checkbox" id="registerAcc">
        <label class="form-check-label" for="registerAcc">
          Register Account
        </label>
      </div>
    </div>
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <button method="submit" class="btn btn-primary" style="float:none;margin:auto;">Complete Order</button>
    </div>
<!--    <form th:action="@{/checkout}" th:method="get">-->
<!--      <button type="submit" class="btn btn-primary">-->
<!--        Checkout-->
<!--      </button>-->
<!--    </form> -->
  </div>
</form>
</body>
</html>
